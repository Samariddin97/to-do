<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD todo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="my-5 text-center">
      <h4 id="full-day">Day Month, Year</h4>
      <div class="time-container">
        <span id="hour">Hh</span>
        :
        <span id="minute">Mm</span>
        :
        <span id="second">Ss</span>
      </div>
      <h1 class="display-2 text-primary">Todo List</h1>
      <small>by
        <a href="https://t.me/Samar097">
          Samariddin Alimov
        </a>
      </small>
    </header>
    <main class="container">
      <form id="form-create" class="mb-3">
        <div class="mb-3">
          <input type="text" id="input-create" class="form-control mb-1" placeholder="type todo..." autocomplete="off">
          <span id="message-create" class="text-danger"></span>
        </div>
        <button class="btn btn-outline-primary d-block ms-auto">Add</button>
      </form>

      <ul id="list-group-todo" class="list-group"></ul>

      <!-- Modal -->
      <div id="modal" class="modal-todo hidden">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Change this todo</h5>
            <img id="close" src="img/close.svg" alt="" width="25" height="25">
          </div>
          <div class="card-body">
            <form id="form-edit" class="mb-3">
              <div class="mb-3">
                <input type="text" id="input-edit" class="form-control mb-1" placeholder="type todo..." autocomplete="off">
                <span id="message-edit" class="text-danger"></span>
              </div>
              <button class="btn btn-outline-success d-block ms-auto">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- Bootsrap js -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- app.js -->
    <script src="js/app.js"></script>
  </body>
</html>
